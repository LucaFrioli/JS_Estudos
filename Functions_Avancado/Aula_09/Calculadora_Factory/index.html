<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="form">
            <label for="display">Calculadora :</label>
            <input type="text" name="display" id="display">
            <div class="containerCalculusButton">
                <div class="column">
                    <button class="normal-blue btn-clear">C</button>
                    <button class="bnt-num">7</button>
                    <button class="bnt-num">4</button>
                    <button class="bnt-num">1</button>
                    <button class="bnt-num">.</button>
                </div>
                <div class="column">
                    <button class="bnt-num">(</button>
                    <button class="bnt-num">8</button>
                    <button class="bnt-num">5</button>
                    <button class="bnt-num">2</button>
                    <button class="bnt-num">0</button>
                </div>
                <div class="column">
                    <button class="bnt-num">)</button>
                    <button class="bnt-num">9</button>
                    <button class="bnt-num">6</button>
                    <button class="bnt-num">3</button>
                    <button class="normal-red btn-del">&laquo;</button>
                </div>
                <div class="column">
                    <button class="bnt-num">/</button>
                    <button class="bnt-num">*</button>
                    <button class="bnt-num">+</button>
                    <button class="bnt-num">-</button>
                    <button class="normal-blue btn-equal">=</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>

</body>

</html>
